<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://unpkg.com/bootstrap-css-only@4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet">
  <link href="https://unpkg.com/angular-calendar@0.28.5/css/angular-calendar.css" rel="stylesheet">
  <link href="https://unpkg.com/flatpickr@4.6.3/dist/flatpickr.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class=".btn-group">
      <button class="btn-dark btn-lg" (click)='setTableView()'>Table</button>
      <button class="btn-dark btn-lg" (click)='setCalView()'>Calender</button>
    </div>
  </div>



  <div class="container">
    <div *ngIf="tableView">
      <app-match-data-table [NewMatchData]="NewMatchData"></app-match-data-table>
    </div>
    <div *ngIf="calenderView">
      <mwl-demo-component [data]='NewMatchData'>Loading...</mwl-demo-component>
    </div>
  </div>

  <!-- <div class="container col-lg-4 col-md-4 col-sm-4">
          <app-reco-compon></app-reco-compon>
        </div> -->


</body>

</html>
