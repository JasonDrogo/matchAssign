<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <nav class="navbar  navbar-expand-lg bg-dark navbar-dark">
    <div class="navbar-inner">
      <div class="container-fluid">



        <ul class="list-inline">
          <!-- <li><a href="#">Profile</a></li> -->
          <li>
            <div style="" class="list-inline-item" id='link' (click)='reload()'>Cric-Fugly</div>
          </li>
          <li>
            <div class="list-inline-item" id='link' (click)='nav(old)'>Old_Matches</div>
          </li>
          <li>
            <div class="list-inline-item" id='link' (click)='nav(fav)'>Favourites</div>
          </li>
          <li>
            <div class="list-inline-item" id='link' (click)='nav(rec)'>Recommendations</div>
          </li>

          <li>
            <div style="padding-left:1100px" class="list-inline-item"> <button style='margin-top: 4px'
                class="btn btn-lg btn-danger" (click)='logout()'>Logout</button></div>
          </li>
        </ul>
      </div>
    </div>



  </nav>
  <router-outlet *ngIf="send"></router-outlet>
</body>

</html>
