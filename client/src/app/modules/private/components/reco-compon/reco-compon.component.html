<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="col-lg-4 col-md-4 col-sm-4" *ngIf="show">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Date</th>
          <th>Team1</th>
          <th></th>
          <th>Team2</th>
          <th>Type</th>
          <!-- <th>Toss Winner</th>
          <th>Winner</th> -->
          <th>
            Frequency
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recommendations">
          <!-- <th scope="row">3</th> -->
          <td><strong>{{ item.match.dateTimeGMT }}</strong></td>
          <td><strong>{{ item.match[team-1]}}</strong></td>
          <td><strong>vs</strong></td>
          <td><strong>{{ item.match[team-2]}}</strong></td>
          <td><strong>{{ item.match.type }}</strong></td>
          <!-- <td><strong>{{ item.toss_winner_team }}</strong></td>
          <td><strong>{{ item.winner_team }}</strong></td> -->
          <td>{{item.frequency}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
<router-outlet></router-outlet>
