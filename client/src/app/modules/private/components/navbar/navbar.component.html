<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <nav class="navbar  navbar-expand-lg bg-dark navbar-dark">
    <div class="navbar-inner">
      <div class="container-fluid">
        <div class="navbar-header">
          <div id='link' (click)='reload()'>Cric-Fugly</div>
        </div>
        <ul style="text-align-last: auto" class="nav navbar-nav navbar-right">
          <!-- <li><a href="#">Profile</a></li> -->
          <li>
            <div id='link' (click)='naviToOldMatch()'>Old_Matches</div>
          </li>
          <li>
            <div id='link' (click)='naviToRec()'>Recommendations</div>
          </li>
          <li>
            <button style='margin-top: 4px' class="btn btn-lg btn-danger" (click)='logout()'>Logout</button>
          </li>
        </ul>
      </div>
    </div>

  </nav>
  <router-outlet *ngIf="send"></router-outlet>
</body>

</html>
