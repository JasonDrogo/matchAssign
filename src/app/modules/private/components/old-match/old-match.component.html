<div class="container">
  <h3 class='bg-dark' style="text-align: center;color: white;">Old Matches</h3>
  <table class="table table-info table-responsive-lg" *ngIf="FilterData.length">
    <thead>
      <tr>
        <th>Date</th>
        <th>Team1</th>
        <th></th>
        <th>Team2</th>
        <th>Type</th>
        <!-- <th>Toss Winner</th>
          <th>Winner</th> -->
        <th>
          <!-- <input 
              > -->
          <input [(ngModel)]="enteredtext" type='text' placeholder="search" (change)='filter'
            class="form-control mr-sm-2"
            style="border-radius: 15px ;background-color: grey;color: azure;font-size: 10px " aria-label="Search">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of FilterData">
        <!-- <th scope="row">3</th> -->
        <td><strong>{{ getDate(item['date']) }}</strong></td>
        <td><strong>{{ item['team-1']}}</strong></td>
        <td><strong>vs</strong></td>
        <td><strong>{{ item['team-2']}}</strong></td>
        <td><strong>{{ item.type }}</strong></td>
        <!-- <td><strong>{{ item.toss_winner_team }}</strong></td>
          <td><strong>{{ item.winner_team }}</strong></td> -->
        <!-- <td>
          <button (click)="FindStats(item)" data-toggle="modal" data-target="#myModal"><strong>Stats</strong></button>
        </td> -->
      </tr>
    </tbody>
  </table>
  <div *ngIf="FilterData.length==0" style="background-color: black ;color:white;text-align: center;font-size: 18px">
    Sorry Currently No data
    Available


  </div>
  <table *ngIf="stats" class="table table-dark">
    <thead>
      <tr>
        <th>Date</th>
        <th>Team1</th>
        <th></th>
        <th>Team2</th>
        <th>Type</th>
        <th>Toss Winner</th>
        <th>Winner</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of match">
        <!-- <th scope="row">3</th> -->
        <td><strong>{{ getDate(item['date']) }}</strong></td>
        <td><strong>{{ item['team-1']}}</strong></td>
        <td><strong>vs</strong></td>
        <td><strong>{{ item['team-2']}}</strong></td>
        <td><strong>{{ item.type }}</strong></td>
        <!-- <td><strong>{{ item.toss_winner_team }}</strong></td>
            <td><strong>{{ item.winner_team }}</strong></td> -->
        <!-- <td>
            <button (click)="FindStats(item)" data-toggle="modal" data-target="#myModal"><strong>Stats</strong></button>
          </td> -->
      </tr>
    </tbody>
  </table>
</div>
