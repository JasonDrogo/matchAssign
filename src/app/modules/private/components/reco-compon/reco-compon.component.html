<div *ngIf="show">
  <div class="container">
    <h1 class='bg-dark' style="text-align: center;color: white;">RECOMMENDATIONS</h1>
    <table class="table table-dark table-responsive-lg">
      <thead>
        <tr>
          <th>Sr.</th>
          <th>Date</th>
          <th>Team1</th>
          <th>Team2</th>

          <th>
            Recommendation Score
          </th>
          <th>Add To Favourites</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recommendation; let i = index">
          <td><strong>{{i+1}}</strong></td>
          <td><strong>{{ getDate(item.date) }}</strong></td>
          <td><strong>{{ item['team-1']}}</strong></td>
          <td><strong>{{ item['team-2']}}</strong></td>
          <td><strong>{{  item.recommendationScore }}</strong></td>

          <td><button class="btn btn-sm btn-primary" [disabled]='!check(item)'
              (click)='addToFavourites(item)'>{{check(item)? 'Add To Favourites': 'Added' }}
            </button></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
