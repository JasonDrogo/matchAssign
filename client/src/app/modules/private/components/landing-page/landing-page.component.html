<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div style="margin-top: 10px" class="row">
    <div class=".btn-group" style="float: right">
      <button class="btn-dark" (click)='setTableView()'>Table</button>
      <button class="btn-dark" (click)='setCalView()'>Calender</button>
    </div>
    <div>

      <div class="row">
        <div class="container col-lg-8 col-md-8 col-sm-8" style="margin-top: 10px">
          <div *ngIf="tableView">
            <app-match-data-table [NewMatchData]="NewMatchData"></app-match-data-table>
          </div>
          <div *ngIf="calenderView">
            <app-calender></app-calender>
          </div>
        </div>

        <div class="container col-lg-4 col-md-4 col-sm-4">
          <app-reco-compon></app-reco-compon>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
