<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="col-lg-4 col-md-4 col-sm-4">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col-1">Date</th>
          <th scope="col-1">Team1</th>
          <th scope="col-1"></th>
          <th scope="col-1">Team2</th>
          <th scope="col-1">Type</th>
          <th scope="col-1">Toss Winner</th>
          <th scope="col-1">Winner</th>
          <th scope="col-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of NewMatchData">
          <!-- <th scope="row">3</th> -->
          <td><strong>{{ item['date'] }}</strong></td>
          <td><strong>{{ item['team-1']}}</strong></td>
          <td><strong>vs</strong></td>
          <td><strong>{{ item['team-2']}}</strong></td>
          <td><strong>{{ item.type }}</strong></td>
          <td><strong>{{ item.toss_winner_team }}</strong></td>
          <td><strong>{{ item.winner_team }}</strong></td>
          <td><button class="btn btn-primary"><strong>FAVOURITES</strong>
            </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
<router-outlet></router-outlet>
