<div *ngIf="show">
  <div class="container">
    <h1 class='bg-dark' style="text-align: center;color: white;">RECOMMENDATIONS</h1>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Date</th>
          <th>Team1</th>
          <th>Team2</th>

          <th>
            Recommendation Score
          </th>
          <th>Add To Favourites</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recommendation">
          <td><strong>{{ getDate(item.date) }}</strong></td>
          <td><strong>{{ item['team-1']}}</strong></td>
          <td><strong>{{ item['team-2']}}</strong></td>
          <td><strong>{{  item.recommendationScore }}</strong></td>

          <td><button class="btn btn-primary" (click)='addToFavourites(item)'><strong>Add To FAVOURITES</strong>
            </button></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
